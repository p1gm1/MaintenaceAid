{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner %}
  <div class="container">
    <div class="row mt-5">
      <div class="col-12">
        <h1>{% trans "Sign Out" %}</h1>

        <p>{% trans 'Estas seguro que deseas cerrar sesion?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <button class="btn btn-danger" type="submit">{% trans 'Cerrar sesion' %}</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
