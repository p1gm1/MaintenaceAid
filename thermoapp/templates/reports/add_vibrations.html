{% extends "base.html" %}

{% block title %}MaintenanceAid: Vibraciones{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-10 offset-1" style="margin-top: 6em;">
        <h1>Por favor carque las vibraciones al componente</h1>
  
        <form class="create_report" 
              id="create_report_form" 
              method="post" 
              enctype="multipart/form-data" 
              action="{% url 'reports:add_vibration' instance.pk %}"> 
          {% csrf_token %}
          
          {{ form|crispy }}

          <button class="mt-5 mr-3 btn btn-warning" type="submit">Agregar vibraciones &raquo;</button><a href="{% url 'reports:add_excel_vibration' instance.pk %}" class="mt-5 btn btn btn-primary">Agregar Excel &raquo;</a> 
        </form>
      </div>
    </div>
  </div>
{% endblock %}
