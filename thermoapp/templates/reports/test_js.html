{% extends "base.html" %}

{% block title %}Excel js Test{% endblock %}

{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table id="articleTable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Punto de monitoreo</th>
                            <th>Fecha</th>
                            <th>Velocidad previa</th>
                            <th>Velocidad final</th>
                            <th>Aceleración previa</th>
                            <th>Aceleración final</th>
                            <th>Demod Spectrum previo</th>
                            <th>Demod Spectrum final</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center">
                <label class="label label-success">Velocity Chart</label>
                <div id="velocitychart" style="height: 250px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 text-center">
                <label class="label label-success">Acelaration Chart</label>
                <div id="acelarationchart" style="height: 250px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 text-center">
                <label class="label label-success">Demod Spectrum Chart</label>
                <div id="demodchart" style="height: 250px;"></div>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
                crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap5.min.js"></script>
    <script src="{% static 'js/project.js' %}"></script>
{% endblock %}
