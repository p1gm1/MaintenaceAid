{% extends "base.html" %}
{% load static %}

{% block title %}
{{ object.pk }} | Actualizacion de datos
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container" style="margin-top: 6em;">
        <div class="row">
            <div class="col mt-2 d-flex justify-content-center">
                <h2>Actualiza las fotos que desees de tu componente.</h2>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-6 pt-5" id="machine-box">
                <form action="{% url 'reports:update_thermophoto' object.pk %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-warning btn-block mt-5"type="submit">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
