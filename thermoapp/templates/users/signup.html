{% extends "users/base.html" %}

{% block head_content %}
    <title>ThermoApp | registro de usuarios</title>
{% endblock %}

{% block container %}
    <form action="{% url 'users:signup' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        
        <button class="btn btn-warning btn-block mt-5" type="submit">Registrate!</button>

    </form>
{% endblock %}
